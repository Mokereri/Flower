<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribers Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: linear-gradient(90deg, #8a2be2, #ff69b4);
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff69b4, #8a2be2);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Subscribers List</h1>
  <div class="btn-container">
    <button class="btn" onclick="loadSubscribers()">Refresh List</button>
    <button class="btn" onclick="exportCSV()">Export to CSV</button>
  </div>
  <table id="subscribers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Subscribed At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let subscribersData = [];

    async function loadSubscribers() {
      try {
        const res = await fetch("http://localhost:3000/subscribers");
        const data = await res.json();
        subscribersData = data;

        const tbody = document.querySelector("#subscribers-table tbody");
        tbody.innerHTML = "";

        data.forEach(subscriber => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${subscriber.id}</td>
            <td>${subscriber.email}</td>
            <td>${new Date(subscriber.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Error loading subscribers");
        console.error(err);
      }
    }

    function exportCSV() {
      if (!subscribersData.length) {
        alert("No subscribers to export.");
        return;
      }

      const header = ["ID", "Email", "Subscribed At"];
      const rows = subscribersData.map(sub => [
        sub.id,
        sub.email,
        new Date(sub.created_at).toLocaleString()
      ]);

      let csvContent = "data:text/csv;charset=utf-8," 
        + [header, ...rows].map(e => e.join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "subscribers.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Load on page start
    loadSubscribers();
  </script>
</body>
</html>
